<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form UI</title>
    <link rel="stylesheet" href="{% static 'reg.css' %}">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Registration</header>
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
            
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
            <br>

          <div class="field">
            <span class="fa fa-user"></span>
            <input type="number" name="age" placeholder="Enter your age" required>
          </div>
          <br>

          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" name="contact" placeholder="Enter your contact" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
          </div>
          <br>

          <div class="field">
            <span class="fa fa-user"></span>
            <input type="email" name="email" placeholder="Enter your mail_id" required>
          </div>
          
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" name="password" placeholder="Enter your password" required>
            <span class="show">SHOW</span>
          </div>
          <br>

          <!-- <div class="pass">
            <a href="#">Forgot Password?</a>
          </div> -->

          <div class="field">
            <input type="submit" name="Register" value="Register">
            <input type="reset" name="clear" value="Clear">
          </div>
        </form>
        <!-- <div class="login">Or login with</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram"><span>Instagram</span></i>
          </div>
        </div> 
        <div class="signup">Don't have account?
          <a href="#">Signup Now</a>
        </div>-->
        <div class="signup">Already have an account?
          <a href="{% url 'login' %}">login</a>
        </div>
      </div>
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>

  </body>
</html>
