{% extends 'contact.html' %}
{% load static %}
{% block contact %}
<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url({% static 'img/bg-img/bg-7.jpg' %});">
    <div class="bradcumbContent">
        <h2>TRAILERS</h2>
    </div>
</section>

<section class="oneMusic-buy-now-area has-fluid section-padding-100">
    <div class="container-fluid">
    <div class="row">
        
{% for i in movies %}
<div class="col-12 col-sm-6 col-md-4 col-lg-2">
    <div class="single-album-area wow fadeInUp" data-wow-delay="100ms">
        <div class="album-thumb">
            <img src="{{i.Movie_image.url}}" alt="">
           
            <div class="play-icon">
                <a href="{{i.Movie_trailer}}" class="video--play--btn"><span class="icon-play-button"></span></a>
            </div>
        </div>
        <div class="album-info">
            <a href="">
                <h5>{{i.Movie_name}}</h5>
            </a>
            <p>{{i.Movie_cast}}</p>
        </div>
    </div>
</div>
{% endfor %}

        </div>
        </div>
        </section>
{% endblock %}
