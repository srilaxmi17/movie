{% extends 'contact.html' %}
{% load static %}
{% block contact %}
<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url({% static 'img/bg-img/bg-5.jpg' %});">
    <div class="bradcumbContent">
        <h2>My Plans</h2>
    </div>
</section>
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        
        
        <div class="col-12">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Users</h6>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Plan Choosen</th>
                            <th scope="col">Plan Status</th>
                            <th scope="col">Plan-Expiry-Date</th>
                        </tr>
                    </thead>
                    {% for i in payment %}
                    <tbody>
                        <tr>
                            <!-- <th scope="row">{{i.id}}</th> -->
                            <td>{{i.user}}</td>
                            <td>{{i.plan}}</td>
                            <td>{{i.plan_status}}</td>
                            <td>{{i.plan_expiry}}</td>
                        </tr>
                        
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>

{% endblock %}
